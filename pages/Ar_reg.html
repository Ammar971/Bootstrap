      <div class="container">
        <form class="register_form">
          <h2>التسجيل</h2>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">الإيميل</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">كلمة المرور</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">العنوان</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">عنوان اخر</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">المدينة</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
          
            <div class="form-group col-md-2">
              <label for="inputZip">الرمز البريدي</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                موافق على الشروط
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">تسجيل</button>
        </form>
